    <rect x="52" y="28" width="11" height="10" rx="2"/>
    <rect x="42" y="48" width="10" height="9" rx="2"/>
    <!-- Liquid level -->
    <path d="M33 65 C38 63, 45 64, 50 63 C55 62, 62 64, 67 65"/>
    <!-- Bubbles -->
    <circle cx="40" cy="72" r="2"/>
    <circle cx="55" cy="75" r="1.5"/>
    <circle cx="48" cy="78" r="1.5"/>
  </g>
</svg>
